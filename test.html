<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
</head>

<body>
    <h1>Formulaire d’inscription</h1>
    <p>Les champs marqués d'un * sont obligatoires.</p>
    <form action="/submit">
        <p>
            <label for="name">Prénom *</label>
            <input type="text" name="pr&eacutenom" id="name" pattern="[A-Za-z]+" required>
        </p>

        <p>
            <label for="last-name">Nom *</label>
            <input type="text" name="last-name" id="last-name" pattern="[A-Za-z]+" required>
        </p>

        <p>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="1" max="200">
        </p>

        <p>Sexe</p>
        <p>
            <label for="homme">Homme</label>
            <input type="radio" name="sex" id="homme" value="homme">

            <label for="femme">Femme</label>
            <input type="radio" name="sex" id="femme" value="femme">

            <label for="autre">Autre</label>
            <input type="radio" name="sex" id="autre" value="autre">
        </p>

        <p>
            <label for="mail">Adresse Mail</label>
            <input type="email" name="email" id="mail" placeholder="name@domain.com">
        </p>

        <p>
            <label for="address">Adresse postale</label>
            <input type="text" name="address" id="address">
        </p>

        <p>
            <label for="code-postal">Code postal</label>
            <input type="text" name="code-postal" id="code-postal" placeholder="ex: 75000" pattern="[0-9]{5,5}">
        </p>


        <p>
            <label for="ville">Ville</label>
            <select name="ville" id="ville">
                <option value="arras">Arras</option>
                <option value="paris">Paris</option>
                <option value="lille">Lille</option>
            </select>
        </p>

        <p>
            <label for="job">Métier exercé</label>
            <select name="job" id="job">
                <option value="">None</option>
                <option value="acheteur industriel">Acheteur industriel</option>
                <option value="boulanger">Boulanger</option>
                <option value="chef de rayon">Chef de rayon</option>
            </select>
        </p>

        <p>
            <label for="nationality">Nationalité</label>
            <select name="nationality" id="nationality">
                <option value="anglais">anglais.e</option>
                <option value="français" selected>français.e</option>
                <option value="vietnamien">vietnamien.e</option>

            </select>
        </p>

        <p>
            <label for="dob">Date de naissance</label>
            <input type="date" name="dob" id="dob">
            <span class="validity"></span>
        </p>

        <p>
            <label for="country-of-birth">Pays de naissance</label>
            <select name="country" id="country-of-birth">
                <option value="France">France</option>
                <option value="England">Angleterre</option>
            </select>
        <p>

        <p>
            <label for="secu">Numéro de sécurité social</label>
            <input type="text" name="secu" id="secu" pattern="[0-9]{13}">
        </p>


        <p>
            <label for="passport">Numéro de passeport</label>
            <input type="text" name="passport" id="passport" pattern="[a-zA-Z0-9]{6,9}">
        </p>


        <p>
            <label for="date-passport">Date de délivrance du passeport</label>
            <input type="date" name="date-passport" id="date-passport">

        </p>

        <p>
            <label for="validité-passeport">Date de validité du passeport</label>
            <input type="date" name="validité-passeport" id="validité-passeport">
        </p>
        <button>Envoyer</button>
    </form>

</body>

</html>
